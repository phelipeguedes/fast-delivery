<a [routerLink]="['/bakeries', bakery.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="bakery.imagePath" ></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{ bakery.name }}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{ bakery.rating }}</span>
      <span class="place-info-box-detail">{{ bakery.subcategory }}</span>
      <span class="place-info-box-detail">{{ bakery.deliveryEstimate }}</span>
    </div>
  </div>
</a>
