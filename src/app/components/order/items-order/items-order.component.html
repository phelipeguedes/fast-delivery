<div class="col-md-12" *ngIf="items.length == 0">
  <p style="color: red;">Nenhum item foi adicionado a esse pedido. Adicone itens e eles serão listados aqui. &nbsp;
    <a [routerLink]="['/restaurants']">Adicionar itens</a> 
  </p>
</div>

<div class="col-xs-12 table-responsive" *ngIf="items.length > 0">

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    
    <tr *ngFor="let item of items">
      <td class="text-center">
        <a class="btn btn-sm" (click)="decreaseQtdEmitt(item)"><i class="fa fa-minus"></i></a>
        {{ item.qtdItens}}
        <a class="btn btn-sm" (click)="increaseQtdEmitt(item)"><i class="fa fa-plus"></i></a>
      </td>
    
      <td>{{ item.itemMenu.name }}</td>
      <td>{{ item.itemMenu.description }}</td>

      <td class="text-right">{{ item.totalValue() | currency: 'BRL':true}}</td>
      <td class="text-right">
        <a class="btn btn-sm danger" (click)="removeItemEmitt(item)"><i class="fa fa-remove"></i></a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
