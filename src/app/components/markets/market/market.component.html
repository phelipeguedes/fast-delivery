<a [routerLink]="['/markets', market.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="market.image_path" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{ market.name }}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{ market.rating }}</span>
      <span class="place-info-box-detail">{{ market.subcategory }}</span>
      <span class="place-info-box-detail">{{ market.delivery_estimate }}</span>
    </div>
  </div>
</a>
