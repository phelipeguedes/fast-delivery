<!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
  <h1>

  </h1>
</section>

<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>
            <h3 class="box-title">{{ store?.name }}</h3>
            <button type="button" class="btn btn-danger btn-sm pull-right" (click)="openDialog(store.id)">Deletar</button>
            <button type="button" class="btn btn-warning btn-sm pull-right" (click)="onEdit(store.id)">Editar</button>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="col-sm-3 col-xs-12" *ngIf="store">
              <img class="box-img-detail" [src]="store?.image_path" />
            </div>

            <dl class="col-sm-9 col-xs-12">
              <span class="pull-right"><i class="fa fa-star"></i>{{ store?.rating }}</span>
              <dt>Categoria</dt>
              <dd>{{ store?.category.name }}</dd>
              <dt>Quem somos</dt>
              <dd>{{ store?.about }}</dd>
              <dt>Horários</dt>
              <dd>{{ store?.opening_hours }}</dd>
            </dl>
          </div>
          <!-- /.box-body -->
          <div class="box-footer detail-footer">
          <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['menu']">
             Menu
          </a>
          <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']">
             Avaliações
          </a>
        </div>
        </div>
      </div>
      <!-- /.col-xs-12 -->

  </div>

  <div class="row">
    <router-outlet></router-outlet>
  </div>

</section>
<!-- FIM DO CONTEÚDO -->
