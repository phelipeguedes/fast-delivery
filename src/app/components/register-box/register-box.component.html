<section>
  <div class="cadastro">
    <img [src]="img" alt="" set="">
    
    <div class="info">
      <aside *ngFor="let item of items">
        <h4>{{ item.name }}</h4>
      </aside>  
    </div>
    
    <div class="btn-flex">
      <a class="btn btn-sm" [routerLink]="[url]">{{ titleBox }}</a>
    </div>
  </div>
</section>
