<section>
  <div class="background-form-new-register">
    <div class="box-register">
      <div class="content">
        <h3>Novo Entregador</h3>

        <hr>
    
        <form [formGroup]="form" (ngSubmit)="onSubmit()">      
          <div class="form-group">
            <label for="Nome">Nome:</label>
            <input class="form-control" type="text" formControlName="name" placeholder="Informe o seu nome">
          </div>
        
          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select class="form-control" formControlName="gender">
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>

          <div class="form-group">
            <label for="Nome">Data de Nascimento:</label>
            <input class="form-control" type="date" formControlName="date_of_birth">
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" formControlName="cpf" placeholder="Informe o seu CPF">
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" class="form-control" formControlName="identity" placeholder="Informe o seu RG">
              </div>
            </div>
          </div>  
          
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" formControlName="phone" placeholder="(00)00000-0000">
              </div>    
            </div>
        
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Informe o seu e-mail">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" formControlName="cep" placeholder="Digite o CEP">
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" formControlName="address" placeholder="Nome da rua e o número">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" formControlName="neighborhood" placeholder="Nome do seu bairro">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" formControlName="city" placeholder="Nome da cidade">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" formControlName="state" placeholder="Nome do estado">
              </div>
            </div>
          </div>
        
          <div class="form-group">
            <label for="imagem">Insira Sua Foto</label>
            <input type="file" (change)="onImageSelected($event)">
          </div>  
          
          <div class="row">
            <div class="col-sm-6">
              <button type="submit" class="btn btn-success btn-md" id="btn_submit">Salvar</button>
            </div>

            <div class="col-sm-6 flex-end">
              <button type="reset" class="btn btn-default btn-md">Cancelar</button>
            </div>          
          </div>          
          
        </form>
      </div>
    </div>
  </div>
</section>
