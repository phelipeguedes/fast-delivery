<a [routerLink]="['/stores', store.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="store.image_path"/></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{ store.name }}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{ store.rating }}</span>
      <span class="place-info-box-detail">{{ store.subcategory }}</span>
      <span class="place-info-box-detail">{{ store.delivery_estimate }}</span>
    </div>
  </div>
</a>
