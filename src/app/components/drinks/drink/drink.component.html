<a [routerLink]="['/drinks', drink.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="drink.image_path"/></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{ drink.name }}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{ drink.rating }}</span>
      <span class="place-info-box-detail">{{ drink.subcategory }}</span>
      <span class="place-info-box-detail">{{ drink.delivery_estimate }}</span>
    </div>
  </div>
</a>
