 <div class="link-to-login">
    <ul class="nav navbar-nav">
        <li class="btn-login">
          <span *ngIf="getLoggedUser() == undefined; else linkLogout">
            <a (click)="login()">Entrar</a>
          </span>
          
          <ng-template #linkLogout>
            <a (click)="logout()">Sair</a>
          </ng-template>
      </li>
    </ul>
</div>
